<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->

<form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DO9000003e2fm" method="POST">

    <input type="hidden" name="oid" value="00DO9000003e2fm">
    <input type="hidden" name="retURL" value="http://www.google.com">

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->
    <!--  <input type="hidden" name="debugEmail"                                  -->
    <!--  value="mailfatihyazici@gmail.com">                                      -->
    <!--  ----------------------------------------------------------------------  -->

    <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text"><br>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text"><br>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text"><br>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text"><br>
    </div>

    <div class="form-group">
        <label for="vehicle_model">Vehicle Model</label>
        <select id="vehicle_model" name="vehicle_model" title="Vehicle Model">
            <option value="">--None--</option>
            <option value="HR-V">HR-V</option>
            <option value="CR-V">CR-V</option>
            <option value="CR-V Hybrid">CR-V Hybrid</option>
            <option value="Passport">Passport</option>
            <option value="Pilot">Pilot</option>
            <option value="Civic Sedan">Civic Sedan</option>
            <option value="Civic Si Sedan">Civic Si Sedan</option>
            <option value="Accord">Accord</option>
            <option value="Accord Hybrid">Accord Hybrid</option>
            <option value="Civic Hatchback">Civic Hatchback</option>
            <option value="Civic Type R">Civic Type R</option>
            <option value="Odyssey">Odyssey</option>
            <option value="Ridgeline">Ridgeline</option>
            <option value="Prologue">Prologue</option>
            <option value="CR-V Fuelcell">CR-V Fuelcell</option>
        </select><br>
    </div>

    <div class="form-group">
        <label for="company_vehicle">Vehicle For Company?</label>
        <input id="company_vehicle" name="company_vehicle" type="checkbox" value="1"><br>
    </div>

    <div class="form-group">
        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text"><br>
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" title="State">
            <option value="">--None--</option>
            <option value="AL: Alabama">AL: Alabama</option>
            <option value="AK: Alaska">AK: Alaska</option>
            <option value="AZ: Arizona">AZ: Arizona</option>
            <option value="AR: Arkansas">AR: Arkansas</option>
            <option value="CA: California">CA: California</option>
            <!-- Add other state options here -->
        </select><br>
    </div>

    <input type="submit" name="submit">

</form>

<style>
    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        display: inline-block;
        width: 150px;
        text-align: right;
        margin-right: 10px;
    }
</style>
